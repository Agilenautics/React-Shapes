query getAllBacklogs($where: ProjectWhere) {
  projects(where: $where) {
    id
    name
    recycleBin
    hasContainsFolder {
      id
      type
      name
      uid
      projectHas {
        id
        name
      }
      hasInfo {
        assignedTo
        description
        dueDate
        status
      }
      hasFile {
        id
        name
        type
        uid
        folderHas {
          id
          name
        }
        projectHas {
          id
          name
        }
        hasInfo {
          assignedTo
          dueDate
          description
          status
        }
        hasNodes {
          id
          type
          label
          hasFile {
            id
            name
          }
          hasInfo {
            assignedTo
            status
            description
            dueDate
          }
        }
      }
    }
    hasContainsFile {
      id
      name
      type
      uid
      folderHas {
        id
        name
      }
      projectHas {
        id
        name
      }
      hasInfo {
        assignedTo
        dueDate
        description
        status
      }
      hasNodes {
        id
        type
        label
        hasFile {
          id
          name
        }
        hasInfo {
          assignedTo
          status
          description
          dueDate
        }
      }
    }
  }
}
